version: "3.0"
services:
  #PHP Service
  backend:
    depends_on:
      - mysql
    build:
      context: .
      dockerfile: Dockerfile
    image: cloudsigma.com/php
    container_name: backend
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: backend
      SERVICE_TAGS: dev
    working_dir: /var/www/html/
    volumes:
      - ./:/var/www/html/
      - ./php/laravel.ini:/usr/local/etc/php/conf.d/laravel.ini
    networks:
      - app-network

  frontend:
    stdin_open: true
    container_name: frontend
    build:
      context: .
      dockerfile: ./frontend_docker/Dockerfile
    volumes:
      - /node_modules
      - ./frontend:/var/www/html/
    networks:
      - app-network
  mysql:
    image: mysql:latest
    container_name: mysql
    ports:
        - '3306:3306'
    environment:
        MYSQL_ROOT_PASSWORD: 'whatever'
        MYSQL_ROOT_HOST: 'mysql'
        MYSQL_DATABASE: 'laravel'
        MYSQL_USER: 'sail'
        MYSQL_PASSWORD: 'password'
        MYSQL_ALLOW_EMPTY_PASSWORD: 1
    # volumes:
    #   - ./mysql:/var/lib/mysql
    networks:
      - app-network
  #Nginx Service
  webserver:
    depends_on:
      - backend
      - frontend
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: webserver
    restart: unless-stopped
    tty: true
    ports:
      - "80:80"
    networks:
      - app-network

#Docker Networks
networks:
  app-network:
    driver: bridge